<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header>
		<div class="logo">
			<img src="pokeapi.png" alt="PokeAPI">
		</div>
	</header>
	<nav>
		<form id="sort-form">
			<h4>Sort by:</h4>
			<label for="id">id: </label>
			<input type="radio" name="sort" value="id" id="id" checked>
			<label for="name">Name: </label>
			<input type="radio" name="sort" value="name" id="name">
			<label for="name">HP: </label>
			<input type="radio" name="sort" value="hp" id="hp">
			<label for="name">Attack: </label>
			<input type="radio" name="sort" value="attack" id="attack">
			<label for="name">Defense: </label>
			<input type="radio" name="sort" value="defense" id="defense">
			<h4>Order:</h4>
			<label for="upsc">from smallest to biggest: </label>
			<input type="radio" name="order" value="upsc" id="upsc" checked>
			<label for="desc">from biggest to smallest: </label>
			<input type="radio" name="order" value="desc" id="desc">
		</form>
		<form id="filter-form">
			<h4>Filter by:</h4>
			<div class="search">
				<label for="name-filter">name:</label>
				<input type="text" name="name-filter" id="name-filter">
			</div>
			<div class="hp-ranges">
				<label for="hp-filter-from">hp from:</label>
				<input type="range" name="hp-filter-from" id="hp-filter-from" min="10" max="250" value="10">
				<label for="hp-filter-to">hp to:</label>
				<input type="range" name="hp-filter-to" id="hp-filter-to"
				min="10" max="250" value="250">
			</div>
			<div class="attack-ranges">
				<label for="attack-filter-from">attack from:</label>
				<input type="range" name="attack-filter-from" id="attack-filter-from" min="5" max="130" value="5">
				<label for="attack-filter-to">attack to:</label>
				<input type="range" name="attack-filter-to" id="attack-filter-to" min="5" max="130" value="130">
			</div>
			<div class="defense-ranges">
				<label for="defense-filter-from">defense from:</label>
				<input type="range" name="defense-filter-from" id="defense-filter-from" min="5" max="180" value="5">
				<label for="defense-filter-to">defense to:</label>
				<input type="range" name="defense-filter-to" id="defense-filter-to" min="5" max="180" value="180">
			</div>
			<input type="submit" value="Apply filters" class="btn">
		</form>
	</nav>
	<main>
		<div id="results"></div>
	</main>
	<script src="script.js"></script>
</body>
</html>
